    <div class="wrapper">
    <div class="profile">
       <table id= "table" border="2">
            <thead>
                <th>めーらむに</th>
                <th>日本語</th>
                <th>語尾</th>
                <th>注</th>
            </thead>
            <tbody>

            </tbody>
       </table>

    </div>
    </div>

    <script>
        $(document).ready(function () {

            // FETCHING DATA FROM JSON FILE
            $.getJSON("dictionary.json", 
                    function (data) {
                var dictionary = '';

                // ITERATING THROUGH OBJECTS
                $.each(data, function (key, value) {

                    //CONSTRUCTION OF ROWS HAVING
                    // DATA FROM JSON OBJECT
                    dictionary += '<tr>';
                    dictionary += '<td>' + 
                        value.meera + '</td>';

                    dictionary += '<td>' + 
                        value.japanese + '</td>';

                    dictionary += '<td>' + 
                        value.parse + '</td>';

                    dictionary += '<td>' + 
                        value.notes + '</td>';

                    dictionary += '</tr>';
                });
                  
                //INSERTING ROWS INTO TABLE 
                $('#table').append(dictionary);
            });
        });
    </script>

    <!-- JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
